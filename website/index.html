<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet" />
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="backgroundImage">
      <h1 id="titleText">Weather Journal App</h1>
      <label for="zip">Enter Zipcode here</label>
      <div style="text-align: center">
        <input
          type="text"
          id="zip"
          class="valid"
          placeholder="enter zip code here"
        />
        <label for="feelings" style="padding-top: 50px"
          >How are you feeling today?</label
        >
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="30"
        ></textarea>
        <div style="text-align: center">
          <div style="padding-bottom: 10px"></div>
          <button id="generate" type="submit">Generate</button>
          <div style="padding-bottom: 30px"></div>
        </div>
      </div>
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div class="entryText">
          <div id="date"></div>
          <div id="city"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="JS/app.js"></script>
</html>
